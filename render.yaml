services:
  - type: web
    name: shofo-lens-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: QDRANT_HOST
        sync: false
      - key: QDRANT_API_KEY
        sync: false
